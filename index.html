<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            text-align: center;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 25px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
        }
        
        .content {
            padding: 30px;
        }
        
        .login-section {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .buttons-section {
            display: none;
            margin-top: 20px;
        }
        
        .btn {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
        }
        
        .btn-1 {
            background: #e74c3c;
        }
        
        .btn-1:hover {
            background: #c0392b;
        }
        
        .btn-2 {
            background: #2ecc71;
        }
        
        .btn-2:hover {
            background: #27ae60;
        }
        
        .btn-3 {
            background: #9b59b6;
        }
        
        .btn-3:hover {
            background: #8e44ad;
        }
        
        .message {
            color: #e74c3c;
            font-weight: 500;
            margin-top: 10px;
            min-height: 24px;
        }
        
        .footer {
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Secure Access Portal</h1>
            <p>Please authenticate to access the resources</p>
        </div>
        
        <div class="content">
            <div class="login-section">
                <input type="password" id="passwordInput" placeholder="Enter access code" autocomplete="off">
                <button id="loginBtn">LOGIN</button>
                <div id="message" class="message"></div>
            </div>
            
            <div id="buttonsSection" class="buttons-section">
                <button class="btn btn-1" onclick="redirectTo('https://pw-studyverse.vercel.app')">PW 1 - StudyVerse</button>
                <button class="btn btn-2" onclick="redirectTo('https://pwthor.site/pw.html')">PW 2 - Thor Site</button>
                <button class="btn btn-3" onclick="redirectTo('https://www.powerstudy.site/')">PW 3 - PowerStudy</button>
                <button class="btn btn-4" onclick="redirectTo('https://pw-studyverse.vercel.app')">PW 4 - PW VERSE</button>
            </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Authorized access only. Unauthorized use is prohibited.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordInput');
            const loginBtn = document.getElementById('loginBtn');
            const message = document.getElementById('message');
            const buttonsSection = document.getElementById('buttonsSection');
            
            // Focus on password input when page loads
            passwordInput.focus();
            
            // Login function
            function login() {
                const password = passwordInput.value;
                
                // Check if password is correct (22 or 85)
                if (password === '22' || password === '85') {
                    message.textContent = 'Access granted!';
                    message.style.color = '#2ecc71';
                    buttonsSection.style.display = 'block';
                    passwordInput.style.display = 'none';
                    loginBtn.style.display = 'none';
                } else {
                    message.textContent = 'Invalid access code. Please try again.';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }
            
            // Event listeners
            loginBtn.addEventListener('click', login);
            
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
        
        // Redirect function
        function redirectTo(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
